{% extends "usuarios/layout.html" %}

{% block body %}

    {% csrf_token %}

<style>
    body, html {
    font-family: Arial;
    height: 100%;
    display:grid;
    justify-content: center;
    align-items: center;
    background-color: rgb(32, 30, 67);
    }

    .caixaLogin {
        width: 300px;
        padding: 40px;
        position: center;
        background: #fff;
        box-shadow: 0 15px 25px rgb(108, 194, 205);
        border-radius: 10px;
        text-align: center;
    }

    .inputTexto{
        position: center;
        margin-bottom: 30px;

    }

    .inputTexto input{
        width: 94%;
        padding: 10px;
        background: #f0f0f0;
        border: none;
        outline: none;
        color: #333;
        font-size: 16px;
        border-radius: 5px;
    }

    #botao{
        width: 90%;
        background: #333;
        padding: 10px;
        cursor: pointer;
        font-size: 18px;
        color: #fff;
        border-radius: 5px;
        transition: background 0.3s;
        margin-bottom: 20px;
    }

    #botao:hover{
        background: #8c9c9f;
    }
</style>
<!-- register.html -->

<div class="caixaLogin">
    <h2>Cadastre-se</h2>
        <div class="inputTexto">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button id="botao" type="submit">Registrar</button>
            </form>
        </div>
</div>


{% endblock %}
